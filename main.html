<!DOCTYPE html>
<html>
<head>
  <title>HTML Assignment 3</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
      margin-bottom: 30px;
    }

    table.middle {
      width: 100%;
      max-width: 1000px;
      border: 1px solid black;
      border-spacing: 1px;
      padding: 1px;
      margin: 0 auto;
    }

    table.middle td {
      border: 1px solid black;
      padding: 5px;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .green {
      background-color: green;
      color: white;
    }

    .blue {
      background-color: blue;
      color: white;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>HTML Assignment #3</h1>

  <!-- Table 1 -->
  <div class="table-container">
    <table id="table-1" class="middle">
      <tr>
        <td id="t11">Row 1 Col 1</td>
        <td id="t12">Row 1 Col 2</td>
        <td id="t13" class="right">Row 1 Col 3</td>
      </tr>
      <tr>
        <td class="center">Row 2 Col 1</td>
        <td class="center">Row 2 Col 2</td>
        <td class="center right">Row 2 Col 3</td>
      </tr>
      <tr>
        <td>Row 3 Col 1</td>
        <td>Row 3 Col 2</td>
        <td class="right">Row 3 Col 3</td>
      </tr>
    </table>
  </div>

  <!-- Table 2 -->
  <div class="table-container">
    <table id="table-2" class="middle">
      <tr>
        <td id="t21" colspan="6">Single Cell Row</td>
      </tr>
      <tr>
        <td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
      </tr>
      <tr>
        <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
      </tr>
      <tr>
        <td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
      </tr>
      <tr>
        <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
      </tr>
      <tr>
        <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
      </tr>
    </table>
  </div>

  <!-- Table 3 -->
  <div class="table-container">
    <table id="table-3" class="middle">
      <tr class="green">
        <td colspan="3">Green Row</td>
      </tr>
      <tr>
        <td>Image Here:</td>
        <td id="t-image" colspan="2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/640px-Fronalpstock_big.jpg" alt="Sample Image">
        </td>
      </tr>
      <tr class="blue">
        <td colspan="3">Blue Row</td>
      </tr>
    </table>
  </div>

</body>
</html>
